<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="addPackage.css" id="style"></link>
        <script src="addPackageScripts.js"></script>
        <title>Add a Package</title>
    </head>
    <ul class="horizontal">
        <li>
            <a href="tables.html">Tables</a>
        </li>
        <li>
            <a class="active" href="addPackage.html">Add Package</a>
        </li>
        <li>
            <a href="finishSession.html">Finish Session</a>
        </li>
    </ul>
    <h1 class="packageText">Add A Package</h1>
    <body>
        <div class="grid-container">
            <div class="newPackageLabel" id="newPackageLabel">
                <p class="packageSubtext">Enter the Package Sticker Color and Time Sorted: </p>
            </div>

            <div class="newPackageStickerColor" id="newPackageStickerColor">
                <div class="input-group">
                    <input type="text" id="stickerColor" class="form-control rounded" placeholder="*(ex: RED)*" aria-label="Search"
                    aria-describedby="search-addon" oninput="" tabindex="1">
                </div>
            </div>

            <div class="newPackageTimeSorted" id="newPackageTimeSorted">
                <div class="input-group">
                    <input type="text" id="timeSorted" class="form-control rounded" placeholder="*(ex: HH:MM:SS)*" aria-label="Search"
                    aria-describedby="search-addon" oninput="" tabindex="2">
                </div>
            </div>
            <div class="addToTable" id="addPackageToTableButton">
                <p>
                    <button type="button" id="packageButton" class="btn btn-primary btn-lg" onclick="addPackageToDB()" tabindex="6">Add Package to Table</button>
                </p>
            </div>
        </div>
    </body>
</html>
